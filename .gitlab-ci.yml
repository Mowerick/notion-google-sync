image: node:20.10.0

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths:
      - dist/
      - package.json
      - yarn.lock
    expire_in: 1 hour
  only:
    - /^v\d+\.\d+\.\d+$/
  tags:
    - node

deploy:
  stage: deploy
  dependencies:
    - build
  only:
    - /^v\d+\.\d+\.\d+$/
  before_script:
    # Install SSH client if not already present
    - "which ssh-agent || (apt-get update -y && apt-get install openssh-client -y)"
    # Start SSH agent and add private key
    - echo "Host $DEPLOYER_HOST"
    - echo "User $DEPLOYER_USER"
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    # Deploy node_modules to the server
    - scp package.json $DEPLOY_USER@$DEPLOY_HOST:/scripts/notion-google-sync/
    - scp yarn.lock $DEPLOY_USER@$DEPLOY_HOST:/scripts/notion-google-sync/
    # Deploy the contents of dist/ to the server
    - scp -r dist/* $DEPLOY_USER@$DEPLOY_HOST:/scripts/notion-google-sync/
    - ssh $DEPLOY_USER@$DEPLOY_HOST "cd /scripts/notion-google-sync/ && yarn install --production --frozen-lockfile"
  tags:
    - node
